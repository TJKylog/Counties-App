
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises">
            <td>{{pais.cca2}}</td>
            <td><img [src]="pais.flags.png" [alt]="pais.flags.alt" style="width: 50px"></td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]" class="btn btn-outline-primary btn-sm">
                    Ver m√°s
                </a>
            </td>
        </tr>
    </tbody>
</table>
